<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div id="page-wrap">

  <script>
    document.addEventListener('mousemove', (e) => {
      const glow = document.querySelector('.glow');
      glow.style.setProperty('--x', e.clientX + 'px');
      glow.style.setProperty('--y', e.clientY + 'px');
    });
  </script>
</body>
